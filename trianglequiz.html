<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizstyle.css">
    <title>Triangle Quiz</title>
</head>
<body>
    <h1 class="heading">Triangle Quiz</h1>
    
    <form  class="quiz-form">
<p> <strong>Question1:</strong> What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
<input type="radio" name="question-one" value="45°">45°</input>
<input type="radio" name="question-one" value="90°">90°</input>
<input type="radio" name="question-one" value="60°">60°</input>
<p> <strong>Question2:</strong> If a triangle has an angle of 90 degrees, what is it called?</p>
<input type="radio" name="question-two" value="Obtuse Angled">Obtuse Angled</input>
<input type="radio" name="question-two" value="Acute Angled">Acute Angled</input>
<input type="radio" name="question-two" value="Right Angled">Right Angled</input>

    </form>

    <button id="click-btn">Submit Answers</button>

    <h2 id="output-msg"></h2>
    
</body>
<script src="quizapp.js"></script>
</html>
